name: Prime Data Hub CI Pipeline

on:
  push:
    branches: [ chris/cicd ]
  pull_request:
    branches: [ chris/cicd ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file prime-router/Dockerfile --tag prime-data-hub:$(date +%s)
      
