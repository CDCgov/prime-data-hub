---
  #
  # Organizations
  #
  - name: simple_report
    description: PRIME's POC testing app
    clients:
      - name: default
        topic: covid-19
        schema: primedatainput/pdi-covid-19
        format: CSV

  - name: strac
    description: STRAC POC testing app
    clients:
      - name: default
        topic: covid-19
        schema: strac/strac-covid-19
        format: CSV

  - name: az-phd
    description: Arizona PHD
    services:
      - name: elr-test
        topic: covid-19
        schema: az/az-covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV
        transports:
        - type: SFTP
          host: prime-data-hub-test.eastus.azurecontainer.io
          port: 22
          filePath: ./upload
      - name: elr-hl7-test
        topic: covid-19
        schema: az/az-covid-19-hl7
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        # Note: No 'batch:' here, so that step is skipped.   No delay either. Send happens instantly after translate.
        transports:
          - type: SFTP
            host: localhost
            port: 2222
            filePath: ./upload
        format: HL7
      - name: elr-prod
        topic: covid-19
        schema: az/az-covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "matches(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV
        transports:
          - type: SFTP
            host: prime-data-hub-test.eastus.azurecontainer.io
            port: 22
            filePath: ./upload

  - name: pima-az-phd
    description: Pima County, Arizona PHD
    services:
      - name: elr
        topic: covid-19
        schema: az/pima-az-covid-19
        jurisdictionalFilter: [ "filterByCounty(AZ, Pima)" ]
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 144 # Every 10 minutes.  (Lets us test the timing of the batching; prod is once a day)
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV

  - name: fl-phd
    description: Florida Department of Health
    services:
      - name: elr
        topic: covid-19
        schema: fl/fl-covid-19
        jurisdictionalFilter: [ "matches(ordering_facility_state, FL)" ]
        transforms: { deidentify: false }
        format: CSV
        
  - name: co-phd
    description: Colorado Department of Health
    services:
      - name: elr-redox-debug
        topic: covid-19
        schema: co/co-covid-19-redox
        jurisdictionalFilter: [ "matches(ordering_facility_state, CO)" ]
        transforms: { deidentify: false }
        defaults:
          redox_destination_id: 62d62d52-3771-4151-aff4-4a3d420a8b7a
          redox_destination_name: "Colorado Dept of Public Health (CDPHE)"
          redox_source_id: d89d4057-930f-4c5b-bb39-8cddb326e928
          redox_source_name: "Prime Data Hub (Staging)"
        format: REDOX

  - name: pa-phd
    description: Pennsylvania Department of Health
    services:
      - name: elr-redox-staging
        topic: covid-19
        schema: pa/pa-covid-19-redox
        jurisdictionalFilter: [ "matches(ordering_facility_state, PA)"]
        transforms: { deidentify: false }
        defaults:
          redox_destination_id: cd019512-8a58-40e5-a416-4e597404f9b8
          redox_destination_name: "CDC Pennsylvania Dept of Health Destination (s)"
          redox_source_id: d89d4057-930f-4c5b-bb39-8cddb326e928
          redox_source_name: "Prime Data Hub (Staging)"
        format: REDOX
        transports:
          - type: REDOX
            apiKey: e54eae82-c7e3-4969-913a-94abbed941a6 # Redox staging
