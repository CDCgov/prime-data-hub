---
  #
  # Organizations
  #
  - name: simple_report
    description: PRIME's POC testing app
    clients:
      - name: default
        topic: covid-19
        schema: primedatainput/pdi-covid-19
        format: CSV

  - name: az-phd
    description: Arizona PHD
    services:
      - name: elr-test
        topic: covid-19
        schema: az/az-covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 6 # Every 4 hours
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV
        transports:
          - type: SFTP
            host: hssftp.azdhs.gov
            port: 22
            filePath: ./TEST/IN
      - name: elr-hl7-test
        topic: covid-19
        schema: az/az-covid-19-hl7
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        # Note: No 'batch:' here, so that step is skipped.   No delay either. Send happens instantly after translate.
        transports:
          - type: SFTP
            host: hssftp.azdhs.gov
            port: 22
            filePath: ./TEST/IN
        format: HL7
      - name: elr-prod
        topic: covid-19
        schema: az/az-covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "matches(ordering_facility_name,Tucson Mountains)"
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 6 # Every 4 hours
          initialBatch: 00:00
          timeZone: ARIZONA
        format: CSV
        transports:
          - type: SFTP
            host: hssftp.azdhs.gov
            port: 22
            filePath: ./PROD/IN

  - name: pima-az-phd
    description: Pima County, Arizona PHD
    services:
      - name: elr
        topic: covid-19
        schema: az/pima-az-covid-19
        jurisdictionalFilter: [ "filterByCounty(AZ, Pima)" ]
        transforms: { deidentify: false }
        batch:
          operation: MERGE
          numberPerDay: 1 # Once a day  NOTE:  In production, they want deliveries once a day at 8am MST.
          initialBatch: 08:00
          timeZone: ARIZONA
        format: CSV

  - name: fl-phd
    description: Florida Department of Health
    services:
      - name: elr
        topic: covid-19
        schema: fl/fl-covid-19
        jurisdictionalFilter: [ "matches(ordering_facility_state, FL)" ]
        transforms: { deidentify: false }
        format: CSV
  #
  # Developer test organizations
  #
  - name: phd1
    description: Arizona PHD
    services:
      - name: elr
        topic: sample
        schema: sample/phd1-sample
        jurisdictionalFilter: [ "matches(observation, covid-19:pos)", "matches(state, AZ)"]
        transforms: {deidentify: false}
        format: CSV


    # Florida PHD
  - name: phd2
    description: Florida PHD
    services:
      - name: elr
        topic: sample
        schema: sample/phd2-sample
        jurisdictionalFilter: [ "matches(observation, covid-19:pos)", "matches(state, FL)"]
        transforms: {deidentify: false}
        format: CSV

  # HHS
  - name: fed1
    description: Federal feed
    services:
      - name: elr
        topic: sample
        schema: sample/fed1-sample
        jurisdictionalFilter: [ "matches(observation, covid-19:.*)", "matches(state, .*)"]
        transforms: {deidentify: true}
        format: CSV