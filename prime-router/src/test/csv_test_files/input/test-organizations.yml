---
  # Output to 'test-schema' format
  - name: AZ-test
    description: Arizona PHD
    services:
      - name: receiver
        topic: covid-19
        schema: test-schema
        jurisdictionalFilter: {observation: covid-19:pos, state: AZ}
        transforms: {deidentify: false}
        address: http://localhost:1181/
        format: CSV

  # Output to a deidentified schema
  - name: federal-test
    description: Federal feed
    services:
      - name: receiver
        topic: covid-19
        schema: federal-test-schema
        jurisdictionalFilter: {observation: covid-19:.*, state: .*}
        transforms: {deidentify: true}
        address: http://localhost:1381/
        format: CSV
